<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Table Scroll Test</title>
</head>
<body class="p-6">

  <div class="w-full overflow-x-auto border rounded">
    <table class="min-w-[1000px] border-collapse">
      <thead class="bg-yellow-300">
        <tr>
          <th class="px-4 py-2 border">SL</th>
          <th class="px-4 py-2 border">Name</th>
          <th class="px-4 py-2 border">Student ID</th>
          <th class="px-4 py-2 border">Quiz %</th>
          <th class="px-4 py-2 border">HW %</th>
          <th class="px-4 py-2 border">Exam %</th>
          <th class="px-4 py-2 border">Bootcamp %</th>
          <th class="px-4 py-2 border">Coding Challenge %</th>
          <th class="px-4 py-2 border">Weighted Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="px-4 py-2 border">1</td>
          <td class="px-4 py-2 border">Name A</td>
          <td class="px-4 py-2 border">12345678</td>
          <td class="px-4 py-2 border">55%</td>
          <td class="px-4 py-2 border">59%</td>
          <td class="px-4 py-2 border">80%</td>
          <td class="px-4 py-2 border">10%</td>
          <td class="px-4 py-2 border">99%</td>
          <td class="px-4 py-2 border">89%</td>
        </tr>
        <tr>
          <td class="px-4 py-2 border">2</td>
          <td class="px-4 py-2 border">Name B</td>
          <td class="px-4 py-2 border">87654321</td>
          <td class="px-4 py-2 border">65%</td>
          <td class="px-4 py-2 border">71%</td>
          <td class="px-4 py-2 border">73%</td>
          <td class="px-4 py-2 border">20%</td>
          <td class="px-4 py-2 border">95%</td>
          <td class="px-4 py-2 border">82%</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
