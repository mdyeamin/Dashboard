    <header class="bg-white h-16 my-3 rounded-2xl px-5">

    </head>

            <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
            <nav class="space-y-2">
               
                <button onclick="loadPage('courses')" class="w-full text-left px-4 py-2 rounded hover:bg-gray-200">Add

                <button onclick="loadPage('schedule')"

            </nav>
        </div>

        <div id="overlay" class="fixed inset-0 bg-transparent z-0 hidden md:hidden" onclick="toggleSidebar()"></div>
