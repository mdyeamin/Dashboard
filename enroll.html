    <script>


         // Handle multiple accordions dynamically
            document.querySelectorAll(".accordion-btn").forEach(btn => {
                btn.addEventListener("click", () => {
                    const targetId = btn.getAttribute("data-target");
                    const menu = document.getElementById(targetId);
                    const arrow = btn.querySelector(".accordion-arrow");

                    // Toggle menu
                    menu.classList.toggle("hidden");
                    arrow.classList.toggle("rotate-180");
                });
            });




const buttons = document.querySelectorAll('.toggle-btn');

        buttons.forEach((button) => {
            button.addEventListener('click', (e) => {
                e.stopPropagation();
                resetButtons();
                button.classList.remove('bg-gray-100', 'hover:bg-gray-100', 'text-black');
                button.classList.add('bg-yellow', 'hover:bg-yellow', 'text-dark-gray');
            });
        });

        // document.addEventListener('click', () => {
        //   resetButtons();
        // });

        function resetButtons() {
            buttons.forEach((btn) => {
                btn.classList.remove('bg-yellow', 'hover:bg-yellow', 'text-white');
                btn.classList.add('bg-gray-100', 'hover:bg-gray-100', 'text-black');
            });
        }




        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('hidden');
            overlay.classList.toggle('hidden');
        }
