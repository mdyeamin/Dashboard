<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three Toggle Buttons</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen gap-4 bg-gray-100">

  <div class="flex gap-4">
    <button class="toggle-btn px-6 py-2 bg-gray-300 text-black font-semibold rounded hover:bg-gray-400 transition">Button 1</button>
    <button class="toggle-btn px-6 py-2 bg-gray-300 text-black font-semibold rounded hover:bg-gray-400 transition">Button 2</button>
    <button class="toggle-btn px-6 py-2 bg-gray-300 text-black font-semibold rounded hover:bg-gray-400 transition">Button 3</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.toggle-btn');

    buttons.forEach((button) => {
      button.addEventListener('click', (e) => {
        e.stopPropagation();
        resetButtons();
        button.classList.remove('bg-gray-300', 'hover:bg-gray-400', 'text-black');
        button.classList.add('bg-red-500', 'hover:bg-red-600', 'text-white');
      });
    });

    document.addEventListener('click', () => {
      resetButtons();
    });

    function resetButtons() {
      buttons.forEach((btn) => {
        btn.classList.remove('bg-red-500', 'hover:bg-red-600', 'text-white');
        btn.classList.add('bg-gray-300', 'hover:bg-gray-400', 'text-black');
      });
    }
  </script>

</body>
</html>
